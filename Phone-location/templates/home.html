
<!DOCTYPE html>

<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>phone location details</title>
      <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
   </head>
   <body>
      <div class="center">
         <div class="header">
            Find Phone Details
         </div>
         <form action="/" method="POST">
            <p>
            <label for="code">Country Code </label></p>
            <select name="code" id="code">
            <option value="1">1</option>
              <option value="91">91</option>
              <option value="93">93</option>
              <option value="54">54</option>
              <option value="20">20</option>
              <option value="31">31</option>
              <option value="44">44</option>
              <option value="52">52</option>
              <option value="65">65</option>
              <option value="7">7</option>
              <option value="84">84</option>
            </select>
            <i class=""></i>
            <p>Phone Number
            <input type="tel" id="phone_no" name="phone" placeholder="Enter 10 Digit no.">
            <i class="fa fa-phone"></i></p>
            <input type="submit" value="Show Me">
            
            
            <div>
                <p style="font-size: small; font-weight: bold;">Phone Number:&nbsp;&nbsp;&nbsp; {{ph_no}} </p>
                <p  style="font-size: small;font-weight: bold;">Country: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{c_nm}} </p>
                <p  style="font-size: small;font-weight: bold;">Country code: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{c_code}} </p>
                <p  style="font-size: small;font-weight: bold;">Device: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{device}} </p> 
                <p  style="font-size: small;font-weight: bold;">Retailer Name:&nbsp;&nbsp;&nbsp; {{retailer}} </p>
            </div>
            
         </form>
      </div>
      
      
   </body>
</html>
